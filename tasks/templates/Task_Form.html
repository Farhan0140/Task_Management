
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <title>Document</title>
</head>
<body>
    <form method="POST">

        {% csrf_token %}

        <div class="w-1/2 mx-auto mt-8">
            <div>
                {% if  massage  %}
                    <p class="font-semibold text-lg">{{ massage }}</p>
                {% endif %}
            </div>
            
            {{ form.as_p }}
            
            <button type="submit" class="p-3 border border-gray-400 bg-gray-300 hover:bg-gray-500 hover:text-white rounded-lg font-semibold mt-2">Submit</button>
        </div>
        <div class="border-2 rounded-lg border-gray-300 p-3 w-full px-3 mt-2 bg-gray-200 font-semibold hidden"></div>
    </form>
</body>
</html>
