{% extends "base.html" %}

{% block title %}Sign In{% endblock title %}

{% block content %}
<div class="w-1/2 mx-auto my-8">

    <div>
        {% if messages %}
            {% for massage in messages %}
                <h1>{{massage}}</h1>
            {% endfor %}
        {% endif %}
    </div>

    <div>
        <form action="" method="POST" class="flex flex-col">
            {% csrf_token %}

            {{ form }}
            
            <button type="submit" class="button_submit mt-4"> Change Password </button>
        </form>
    </div>

</div>
{% endblock content %}
